<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Crud</title>
    <!-- css style links -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crudsStyle.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <!-- start header section -->
    <header>
        <h1 class="color-darck" style="text-align: center;">Student Dashboard</h1>
    </header>
    <!-- end header section -->

    <!-- start table section -->
    <section class="car-table " id="table">
        <div class="bg-primary" style="width: 100%; height: 70px; overflow: hidden;justify-content: flex-end;">
            <div class="add-del-btn">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="width: 50%; margin-top: 10px; height: 38px" id="search" onkeyup="select_search(this)" />
                <div class=" input-group mb-3" style="width: 10%; margin-top: 10px; margin-right: 130px">
                    <select class="form-select" id="sel_search">
                        <option value="name">Name</option>
                        <option value="address">Address</option>
                    </select>
                </div>
                <button onclick="add_student()" class="btn btn-success Add-Delete-btn"
                    style="height: 38px; padding-right: 5px;">Add Student
                    <i class="fa-solid fa-circle-plus "></i></button>
                <button onclick="delete_all()" class="btn btn-danger Add-Delete-btn"
                    style="margin-left: 10px;margin-right: 10px; height: 38px">Delete All <i
                        class="fa-solid fa-circle-minus"></i></button>
            </div>
            <hr style="color: #5c636a">
        </div>

        <table class="table table-primary table-hover m-auto">
            <thead>
                <tr>
                    <td>Student Id</td>
                    <td>Student Name</td>
                    <td>Student Average</td>
                    <td>Student Address</td>
                    <td>Student Age</td>
                    <td>Delete Item</td>
                    <td>Edit Item</td>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
        <!-- end table section -->
    </section>
    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/studentCrud.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>

</html>
